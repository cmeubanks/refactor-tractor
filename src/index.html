<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
      <nav class='nav-bar'>
        <label for='home-button' class='hidden'>Homepage button</label>
        <button id='home-button' class='home navButton'>Home</button>
        <label for='view-favorites-button' class='hidden'>View favorites</label>
        <button id='view-favorites-button' class='view-favorites navButton'>View Favorites</button>
        <label for='view-pantry-button' class='hidden'>View Pantry</label>
        <button id='view-pantry-button' class='view-pantry navButton'>View Pantry</button>
      </nav>
      <form class='search-bar'>
        <label for='search-button' class='hidden'>Click here to search here</label>
        <button id='search-button' class='find search-button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <label for='search-input' class='hidden'>Type search query here</label>
        <input id='search-input' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
      </form>
    </header>
    <main>
      <aside class="filter-tags-aside" id="filterTagsAside">
        <h3>Filter recipes by tags:</h3>
        <form class="radio-btn-area" id="radioBtnArea"></form>
        <button class="clear-tags" type="button">Reset Recipes</button>
      </aside>
      <section class='all-cards'>
        <div id='recipesUserCanCook' class='card pantry-box hidden'>
        <span id='canCookTitle' class='recipe-name'>"RECIPES YOU CAN COOK NOW"</span>
        <ul></ul>
        </div>
        <div id='recipesThatNeedIng' class='card pantry-box hidden'>
        <span id='cantCookTitle' class='recipe-name'>"RECIPES YOU NEED TO SHOP FOR"</span>
        <ul></ul>
        </div>
        <div id='groceryList' class='card pantry-box hidden'>
        <span id='groceryListTitle' class='recipe-name'>"GROCERY LIST"</span>
        <ul></ul>
        </div>`
      </section>
    </main>
  </body>
</html>
